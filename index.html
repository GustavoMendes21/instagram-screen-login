<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/styles.css">
    <title>Instagram - Login</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./assets/instagram-celular.png" alt="instagram-celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./assets/instagram-logo.png" alt="instagram-logo">
                <div class="profile-photo">
                    <img src="./assets/perfil-instagram.jpg" alt="perfil-instagram">
                </div>
                <a href="#" class="instagram-login">Continue como sprucegabriela</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é sprucegabriela? </p>
                <p class="not-account">
                    <span class="link-blue">Alternar conta</span>
                    ou
                    <span class="link-blue">Cadastre-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <p class="download">
                    <a href="" class="app-download"></a>
                    <a href="" class="app-download"></a>
                </p>
            </div>
        </div>
    </div>
</body>
</html>
